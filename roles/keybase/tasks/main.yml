---
#

- name: Install httpd for keybase verification file hosting
  dnf:
    state: installed
    name: httpd

- name: Upload keybase.txt verifcation file
  copy:
    src: keybase.txt
    dest: /var/www/html/keybase.txt

- name: Start and enable httpd
  service:
    name: httpd
    state: started
    enabled: yes


