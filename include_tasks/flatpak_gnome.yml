- name: GNOME Stuff
  block:
    - name: GNOME COMMON | install flatpaks
      community.general.flatpak:
        name: '{{ item }}'
        state: present
        method: '{{ flatpak_method }}'
      loop:
        - 'com.github.johnfactotum.Foliate'
        - 'org.gnome.SoundRecorder'
        - 'org.libreoffice.LibreOffice'
        - 'org.glimpse_editor.Glimpse'
        - 'org.gnome.Epiphany'
        - 'org.gnome.DejaDup'
