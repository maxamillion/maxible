---
# Meant to be used with import_tasks
#
- name: pip user install some stuff
  pip:
    state: present
    name:
      - ptpython
      - virtualenvwrapper
      - tox
      - httpie
      - flake8
      - pep8
      - pyflakes
      - pylint
      - black
      - q
      - sncli
      - pipenv
      - poetry
      - antsibull-changelog
    executable: 'pip3'
    extra_args: '--user'

- name: check for local poetry bash completions
  stat:
    path: ~/.local/poetry.bash-completion
  register: poetry_stat

- name: generate local poetry bash completions if they aren't present
  shell: ~/.local/bin/poetry completions bash > ~/.local/poetry.bash-completion
  when: not poetry_stat.stat.exists

- name: gem user install tmuxinator
  gem:
    state: present
    name: tmuxinator
    user_install: yes

- name: Add the flathub flatpak repository remote to the user installation
  flatpak_remote:
    name: flathub
    state: present
    flatpakrepo_url: https://flathub.org/repo/flathub.flatpakrepo
    method: user

- name: RHEL Stuff
  when: ansible_distribution == 'RedHat' 
  block:
    - name: RHEL | install flatpaks
      flatpak:
        name: '{{ item }}'
        state: present
        method: user
      loop:
        - 'com.discordapp.Discord'
        - 'com.github.johnfactotum.Foliate'
        - 'org.videolan.VLC'
        - 'org.fedoraproject.MediaWriter'
        - 'org.telegram.desktop'
        - 'info.mumble.Mumble'
        - 'com.slack.Slack'
        - 'org.gnome.SoundRecorder'
        - 'org.libreoffice.LibreOffice'
        - 'org.glimpse_editor.Glimpse'
        - 'org.signal.Signal'

- name: Fedora Stuff
  when: ansible_distribution == 'Fedora' 
  block:
    - name: Fedora | install flatpaks 
      flatpak:
        name: '{{ item }}'
        state: present
        method: user
      loop:
        - 'com.discordapp.Discord'
        - 'com.github.johnfactotum.Foliate'
        - 'org.videolan.VLC'
        - 'org.telegram.desktop'
        - 'info.mumble.Mumble'
        - 'com.slack.Slack'
        - 'org.gnome.SoundRecorder'
        - 'org.glimpse_editor.Glimpse'
        - 'org.gnome.Epiphany'
        - 'org.signal.Signal'

    - name: Drop Chromium scaling config in homedir
      copy: 
        src: files/chromium-flags.conf
        dest: '~/.config/chromium-flags.conf'
